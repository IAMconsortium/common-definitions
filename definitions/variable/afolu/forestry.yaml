# Forestry Yield
- Yield|Forestry|Timber production:
    description: Actual timber yield, average on productive forest land. 
      Equals to harvested biomass volume divided by forest area used for timber production
    unit: m3/ha
    tier: 2
    domain: AFOLU
    subdomain: Forestry Yield

# Forestry Harvested Area
- Harvested area|Forestry:
    description: Total timber harvest/production area 
      (= sum of timber plantations, and other productive forest that is being harvested)
    unit: million ha/yr
    tier: 2
    domain: AFOLU
    subdomain: Forestry Area

# Forestry Prices
- Price|Forestry Roundwood [Index]:
    description: Farm-gate price index of roundwood products (weighted average)
    unit: Index (2020 = 1)
    weight: Forestry Production Roundwood
    tier: 2
    domain: AFOLU
    subdomain: Forestry Prices
- Price|Forestry Roundwood|{Raw products} [Index]:
    description: Farm-gate price index of {Raw products}
    unit: Index (2020 = 1)
    weight: Forestry Production Roundwood|{Raw products}
    tier: 2
    domain: AFOLU
    subdomain: Forestry Prices
- Price|Forestry Semi-finished|{Semi-finished products} [Index]:
    description: Farm-gate price index of {Semi-finished products}
