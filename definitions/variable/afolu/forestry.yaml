# Forestry Demand Roundwood
- Forestry Demand Roundwood:
    description: Total roundwood demand
    unit: million m3/yr
    tier: 1
    domain: AFOLU
    subdomain: Forestry Demand
- Forestry Demand Roundwood|{Raw products}:
    description: "{Raw products} demand"
    unit: million m3/yr
    tier: 2
    domain: AFOLU
    subdomain: Forestry Demand
- Forestry Demand Roundwood|Industrial Roundwood|Material use:
    description: Industrial roundwood demand - used for material
    unit: million m3/yr
    tier: 2
    domain: AFOLU
    subdomain: Forestry Demand
- Forestry Demand|Roundwood|Industrial Roundwood|Energy use:
    description: Industrial roundwood demand - used for energy
    unit: million m3/yr
    tier: 2
    domain: AFOLU
    subdomain: Forestry Demand

