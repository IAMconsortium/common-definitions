- Forest Area Change:
    description: Annual net change in total forest area between last period and this 
      period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Deforestation:
    description: Annual gross deforestation between last period and this period 
      (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Deforestation|Primary:
    description: Annual gross loss of primary forest between last period and this period 
      (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Deforestation|Secondary:
    description: Annual gross loss of secondary forest between last period and this period 
      (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion:
    description: Annual gross forest expansion between last period and this period 
      (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Secondary:
    description: Annual gross expansion of secondary forest between last 
      period and this period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted:
    description: Annual gross expansion of planted forest between last period and this 
      period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Plantation:
    description: Annual gross expansion of plantations between last period and this 
      period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Plantation|Timber:
    description: Annual gross expansion of timber plantations between last period and this 
      period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Plantation|Re-Afforestation:
    description: Annual gross expansion of carbon plantations between last period and this 
      period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Natural:
    description: Annual gross expansion of planted forest not classified as plantation forest 
      between last period and this period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Natural|Re-Afforestation:
    description: Annual gross Re/afforestation for carbon sequestration with native tree 
      species between last period and this period (difference divided by period length)
    unit: million ha/yr
    tier: 3
- Forest Area Change|Forest Expansion|Planted|Natural|Other:
    description: Annual gross expansion of other planted forest not classified as plantation 
      between last period and this period (difference divided by period length)
    unit: million ha/yr
    tier: 3
