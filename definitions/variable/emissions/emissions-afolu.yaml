    unit: "{Level-2 Species w/o CO2}"
    tier: 3
- Emissions|{Level-2 Species w/o CO2}|Fires|Peat Burning:
    description: Emissions from peat fires
    unit: "{Level-2 Species w/o CO2}"
    tier: 3
- Emissions|{Level-2 Species w/o CO2}|Fires|Forest Burning:
