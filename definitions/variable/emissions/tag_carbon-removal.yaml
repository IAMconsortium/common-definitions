- Carbon-Removal Option:
    - Afforestation:
        description: increasing forested land area and thereby increasing vegetation
          and soil carbon stocks
    - Agroforestry:
        description: integrating trees into crop and pasture lands to increase
          vegetation and soil carbon stocks
    - Biochar:
        description: conversion of biomass to recalcitrant carbon via pyrolysis and its
          subsequent application to croplands to increase soil carbon stocks
    - Soil Management:
        description: increasing organic carbon content through no- or low-till
          agricultural practices, or manure or compost application, excluding biochar
    - Enhanced Weathering:
        description: enhanced weathering
    - Ocean Alkalinity Enhancement:
        description: enhancement of ocean alkalinity
    - Materials:
        description: use of long-lived materials with centennial to millennial residence times
    - Materials|Cement:
        description: use of cement
    - Materials|Plastics:
        description: use of long-lived plastics
    - Materials|Timber:
        description: use of long-lived timber
    - Materials|Other:
        description: use of other long-lived materials
    - Other Methods:
        description: other methods not explicitly listed
