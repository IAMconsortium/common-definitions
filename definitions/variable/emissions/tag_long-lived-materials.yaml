- Long-Lived Materials:
    - Timber:
        description: timber in construction and other wood products where the carbon is
          stored on centennial or longer timescales
    - Plastics:
        description: long-lived plastics where the carbon is stored on centennial or
          longer timescales
    - Other:
        description: other long-lived materials where the carbon is stored on centennial
          or longer timescales
