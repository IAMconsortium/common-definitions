- Secondary Energy|Liquids:
    definition: Total production of refined liquid fuels from all energy sources,
      including oil products, synthetic fossil fuels from gas and coal, and biofuels
    unit: EJ/yr

- Secondary Energy|Solids:
    definition: Total production of solid energy carriers, including coal, briquettes,
      coke, and wood pellets
    unit: EJ/yr

- Secondary Energy|Gases:
    definition: Total production of gaseous fuels, including natural gas and biogas,
      not including hydrogen
    unit: EJ/yr

- Secondary Energy|Hydrogen:
    definition: Total production of hydrogen
    unit: EJ/yr

- Secondary Energy|Heat:
    definition: Total production of centralized heat
    unit: EJ/yr
