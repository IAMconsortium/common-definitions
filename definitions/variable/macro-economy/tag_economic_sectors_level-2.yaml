# Economic sectors based on the International Standard Industrial Classification
# of All Economic Activities (ISIC) Rev.4
# https://unstats.un.org/unsd/demographic-social/census/documents/isic_rev4.pdf
- Economic Sectors Level 2:
    - Agriculture:
        description: the aggregated agricultural sectors (ISIC Rev.4 - Section A)
    - Industry:
        description: the aggregated industrial sector (ISIC Rev.4 - Section B-F)
    - Services:
        description: the aggregated services sector (ISIC Rev.4 - Section G-X)
        navigate: Commercial
    - Industry|Mining:
        description: mining and quarrying (ISIC Rev.4 - Section B,
          equivalent to Div. 05-09)
        tier: ^1
    - Industry|Manufacturing:
        description: manufacturing (ISIC Rev.4 - Section C, equivalent to Div. 10-33)
        tier: ^1
    - Industry|Energy:
        description: electricity, gas, steam and air conditioning supply
          (ISIC Rev.4 - Section D, equivalent to Div. 35)
        tier: ^1
    - Industry|Water Supply:
        description: water supply - sewerage, waste management and remediation 
          activities (ISIC Rev.4 - Section E, equivalent to Div. 35)
        tier: ^1
    - Industry|Construction:
        description: construction (ISIC Rev.4 - Section F, equivalent to Div. 41-43)
        tier: ^1
    - Industry|Energy All Supply Chains:
        description: all energy related activities along supply chains (ISIC Rev.4 -
          Div. 05, 06, 19, 35, Group 091 and Classes 0892, 0721).
          Mix of parts of ISIC Section B, C, D.
        tier: ^1
