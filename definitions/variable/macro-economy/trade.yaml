- Export:
    description: total exports measured in monetary quantities
    unit: {Currency per yr}
    min: 0
    tier: 1
- Export|{Traded goods}:
    description: export of {Traded goods} measured in monetary units
    unit: {Currency per yr}
    min: 0
    tier: 2
- Import:
    description: total imports measured in monetary quantities
    unit: {Currency per yr}
    min: 0
    tier: 1
- Import|{Traded goods}:
    description: import of {Traded goods} measured in monetary units
    unit: {Currency per yr}
    min: 0
    tier: 2
- Trade:
    description: net exports of all goods. At the global level these should add up to the trade losses only
    unit: {Currency per yr}
    tier: 1
- Trade|{Traded Energy}|Volume:
    description: net exports of {Traded Energy}. At the global level these should add up to the trade losses only
    unit: EJ/yr
    tier: 2
- Trade|{Traded Energy}|Value:
    description: value of net exports of {Traded Energy}. At the global level these should add up to the trade losses only
    unit: {Currency per yr}
    tier: 2
- Trade|Uranium|Mass:
    description: net exports of Uranium. At the global level these should add up to the trade losses only
    unit: kt U/yr
    tier: 2
- Trade|Uranium|Value:
    description: value of net exports of Uranium. At the global level these should add up to the trade losses only
    unit: {Currency per yr}
    tier: 2
