    unit: billion USD_2010/yr
    sdg: 17
    shape: Policy Cost|GDP Loss|w/o transfers
- Policy Cost|Transfers:
    description: Net international climate finance transfers (positive for inflow,
      negative for payment)
    unit: billion USD_2010/yr
    sdg: 17
