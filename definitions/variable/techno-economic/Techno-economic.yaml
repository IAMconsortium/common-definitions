- Efficiency|Electricity|Biomass|w/ CCS:
    description: 'Conversion efficiency (electricity produced per unit of primary
      energy input) of a new biomass power plant with CCS. The efficiency should refer
      to the plant type(s) for which capital costs have been reported. If capital
      cost for more than one plant type has been reported, modellers should report
      efficiency for the additional plant types by adding variables Efficiency|Electricity|
      Biomass|w/ CCS|2, ... Efficiency|Electricity|Biomass|w/ CCS|N (matching the
      assignment of plant types to technologies in the reporting of capital costs
      as documented in the comments sheet). '
    unit: '%'
