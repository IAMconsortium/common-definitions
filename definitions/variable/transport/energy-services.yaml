# Passenger
- Energy Service|Transportation|Passenger:
    description: Energy service demand for passenger transport including active transport (non-motorized transport)
    unit: billion pkm/yr
    tier: 2
- Energy Service|Transportation|Passenger|{Transportation Mode Passenger}:
    description: Energy service demand for passenger transport on {Transportation Mode Passenger}
    unit: billion pkm/yr
    tier: 3
- Energy Service|Transportation|Passenger|Road|{Vehicle Type}:
    description: Energy service demand for passenger transport on {Vehicle Type}
    unit: billion pkm/yr
    tier: 3
- Energy Service|Transportation|Passenger|Road|Light-Duty Vehicle|{Drive Type}:
    description: Energy service demand for passenger transport on roads in light duty vehicles
      with {Drive Type}
    unit: billion pkm/yr
    tier: 3
- Energy Service|Transportation|Passenger|Road|Bus|{Drive Type}:
    description: Energy service demand for passenger transport on roads in buses
      with {Drive Type}
    unit: billion pkm/yr
    tier: 3
