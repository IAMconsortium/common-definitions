# Freight
- Energy Service|Transportation|Freight:
    description: Energy service demand for freight transport
    unit: billion tkm/yr
    tier: 2
- Energy Service|Transportation|Freight|{Transportation Mode Freight}:
    description: Energy service demand for freight transport on {Transportation Mode Freight}
    unit: billion tkm/yr
    tier: 3
- Energy Service|Transportation|Freight|Road|{Vehicle Type}:
    description: Energy service demand for freight transport on {Vehicle Type}
    unit: billion tkm/yr
    tier: 3
- Energy Service|Transportation|Freight|Road|Truck|{Drive Type}:
    description: Energy service demand for freight transport on roads in trucks
      with {Drive Type}
    unit: billion tkm/yr
    tier: 3
    navigate: Energy Service|Transportation|Freight|Truck|{Drive Type}
